<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/contato.css">
</head>
<body>
    <div id="contato">
        <div id="header">
            <a href="index.html">Pagina Inicial</a>
            <a href="bio.html">Minha Biografia</a>
            <a href="habilidades.html">Habilidades</a>
            <a href="contato.html">Contato</a>
        </div>

        <div id="cont">
            <label for="nome"><b>Seu Nome:</b></label>
            <input type="nome" name="nome" id="name" placeholder="coloque seu nome aqui!">

            <label for="email"><b>Seu E-mail:</b></label>
            <input type="email" name="email" id="email" placeholder="coloque seu e-mal aqui!">

            <label for="text"><b>Menssagem:</b></label>
            <input type="text" name="text" id="text" placeholder="o que gostaria de me dizer?">
        </div>

        <div id="redes">
            <h4>Redes:</h4>

            <div class="redes">
                <div id="insta">
                    <img src="/img/icon-insta.jfif" alt="icon instagram">
                    <p>instagram:</p>
                    <a href="meu_instagram">meu_instagram</a>
                </div>
                
                <div id="linke">   
                    <img src="/img/icon-linke.png" alt="icon linkedin">
                    <p>linkedin:</p>
                    <a href="meu_linkedin">meu_linkedin</a>
                </div>
                
                <div id="git">
                    <img src="/img/icon-git.png" alt="icon github">
                    <p>github:</p>
                    <a href="meu_github">meu_github</a>
                </div>
                
                <div id="gmail">
                    <img src="/img/icon-gmail.png" alt="icon gmail">
                    <p>gmail:</p>
                    <a href="meu_gmail">meu_gmail</a>
                </div>

                <div id="fone">
                    <img src="/img/icon-whats.jfif" alt="icon whatsapp">
                    <p>whatsapp:</p>
                    <a href="meu_whatsapp">meu_whatsapp</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
