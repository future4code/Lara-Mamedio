<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="CSS/add-produto.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div id="add">
        <div id="header">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>

        <div id="nome">
            <h1><b><i>Paraiso de Artista!</i></b></h1>
        </div>
        
        <h3>Adicionar Produto</h3>
        
        <div id="produto">    
            <form action="">    
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto" placeholder="apenas o url da foto!">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <!-- Adicione o id apropriado para o input abaixo -->
                    <input type="text" id="descricao" name="descrição" placeholder="o que é seu produto?">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <!-- Adicione o id apropriado e o type para receber números abaixo -->
                    <input type="number" id="preco" name="preço" placeholder="qual o seu valor?">
                </div>
                
                <div>
                    <label for="quant">Quantidade disponível: </label>
                    <input type="number" id="quant" name="quant" placeholder="quantos há?">
                </div>

                <div class="form-add">
                    <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                    <button type="submit">Adicionar</button>
                </div>    
            </form>
        </div>    

        <div id="bottom">
            <p>Siga-nos nas redes sociais!</p>
    
            <div id="rede">
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" id="facebook" class="rede-social">
    
                    <a href="facebook">Meu_facebook.com</a>
    
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" class="rede-social">
    
                    <a href="instagram">Meu_instagram.com</a>
    
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" id="passarinho" class="rede-social">
                
                    <a href="twitter">Meu_twitter.com</a>
            </div>
        </div>
    </div>
</body>
</html>
