<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
    <title>Despesas</title>
</head>
<body>
    <div id='cadastro'>
        <p>Cadastrar Despesa</p>
        <input id="valorCadastro" type="number" placeholder="Valor da Despesa"> <!--serve para o responsavel colocar o valor da despesa-->>
        <select id="tipoCadastro"> <!--serve para escolher o tipo de despesa-->>
            <option value="" disabled selected>Selecione um tipo</option>
            <option value="alimentação">Alimentação</option>
            <option value="utilidades">Utilidades</option>
            <option value="viagem">Viagem</option>
        </select>
        <input id="descricaoCadastro" type="text" placeholder="Descrição"> <!--serve para o usuario colocar a descrição da despesa-->
        <button onclick="adicionarDespesa()">Adicionar</button>
    </div>
    <hr/>

    <div id="filtro">
        <p>Filtrar Despesas</p>
        <select id="tipoFiltro"> <!--serve para o usuario escolher que tipo de despesa ele quer filtrar-->
            <option value="" selected disabled>Selecione um tipo</option>
            <option value="todos">Todos</option>
            <option value="alimentação">Alimentação</option>
            <option value="utilidades">Utilidades</option>
            <option value="viagem">Viagem</option>
        </select> 
        <input id="valorFiltroMin" type="number" placeholder="Valor mínimo"> <!--valor minino da filtragem-->
        <input id="valorFiltroMax" type="number" placeholder="Valor máximo"> <!--valor maximo da filtragem-->
        <button onclick="filtrarDespesas()">Filtrar</button> <!--filtrar-->
        <button onclick="limparFiltros()">Limpar</button> <!--limpa o filtro-->
    </div>
    <hr/>

    <div id="despesas"></div>
    <hr />

    <div id="extrato"></div>

</body>
</html>
